<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ULTRA GOD CREATE</title>

<style>
body{
 background:#0b0b0b;
 color:white;
 font-family:Arial;
 margin:0;
 padding:20px;
}
button{
 background:#ff0033;
 color:white;
 border:none;
 padding:12px 20px;
 margin-top:10px;
}
input{
 width:100%;
 padding:10px;
 margin-top:10px;
}
#debug{
 background:#111;
 padding:10px;
 margin-top:20px;
 font-size:12px;
 white-space:pre-wrap;
 border:1px solid #333;
}
</style>
</head>

<body>

<h2>ULTRA GOD CREATE</h2>

<input id="promptInput" placeholder="Enter Prompt">

<button id="createBtn">CREATE VIDEO</button>

<div id="status">STATUS: IDLE</div>

<div id="debug">DEBUG LOG:\n</div>

<script>

const API_URL = "https://api.sn-designstudio.dev";

const debug = (msg)=>{
 document.getElementById("debug").innerText += "\n"+msg;
};

document.addEventListener("DOMContentLoaded", ()=>{

 debug("DOM LOADED");

 const btn = document.getElementById("createBtn");

 if(!btn){
   debug("BUTTON NOT FOUND");
   return;
 }

 btn.addEventListener("click", startRender);

 debug("EVENT BOUND SUCCESS");

});

async function startRender(){

 debug("CTA CLICKED");

 const prompt = document.getElementById("promptInput").value;

 if(!prompt){
   debug("NO PROMPT");
   return;
 }

 document.getElementById("status").innerText="STATUS: SENDING";

 try{

   debug("Sending POST to "+API_URL+"/api/render");

   const res = await fetch(API_URL+"/api/render",{
     method:"POST",
     headers:{ "Content-Type":"application/json" },
     body:JSON.stringify({
       templateID:"ai-lipsync",
       prompt:prompt
     })
   });

   debug("Response status: "+res.status);

   const data = await res.json();

   debug("Response data: "+JSON.stringify(data));

   document.getElementById("status").innerText="STATUS: SUCCESS";

 }catch(e){

   debug("ERROR: "+e.message);

   document.getElementById("status").innerText="STATUS: ERROR";

 }

}

</script>

</body>
</html>
