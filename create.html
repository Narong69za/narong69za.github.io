<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Create | SN Design Studio</title>

<link rel="stylesheet" href="/assets/css/master.css">
<link rel="stylesheet" href="/assets/css/create.css">

<style>

.project-type{
display:flex;
gap:10px;
margin-bottom:20px;
}

.type-btn{
flex:1;
padding:12px;
background:#111;
border:none;
color:#fff;
cursor:pointer;
}

.type-btn.active{
background:#fff;
color:#000;
}

.platform-wrap{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
}

.platform{
padding:20px;
border-radius:14px;
background:#050505;
}

.mode-btn{
width:100%;
padding:14px;
margin-bottom:10px;
background:#111;
border:none;
color:white;
cursor:pointer;
}

.mode-btn.selected.red{
border:1px solid red;
box-shadow:0 0 10px red;
}

.mode-btn.selected.blue{
border:1px solid #00aaff;
box-shadow:0 0 10px #00aaff;
}

.preview{
margin-top:25px;
padding:20px;
background:#080808;
border-radius:10px;
}

</style>

</head>

<body class="create-page">

<div class="container">

<h1>ULTRA ENGINE CONTROL</h1>

<input id="promptInput" placeholder="Enter prompt">

<!-- PROJECT TYPE -->

<div class="project-type">

<button class="type-btn" data-type="video">Generate Video</button>
<button class="type-btn" data-type="image">Generate Image</button>
<button class="type-btn" data-type="save">Save Image</button>
<button class="type-btn" data-type="upscale">Upscale</button>

</div>


<div class="platform-wrap">

<!-- RED -->

<div class="platform">

<h3>RED ENGINE</h3>

<button class="mode-btn red" data-platform="replicate" data-mode="dark-viral">Dark Viral</button>
<button class="mode-btn red" data-platform="replicate" data-mode="ai-lipsync">AI LipSync</button>
<button class="mode-btn red" data-platform="replicate" data-mode="dance-motion">Dance Motion</button>
<button class="mode-btn red" data-platform="replicate" data-mode="face-swap">Face Swap</button>

</div>


<!-- BLUE -->

<div class="platform">

<h3>BLUE ENGINE</h3>

<button class="mode-btn blue" data-platform="runway" data-mode="dark-viral">Dark Viral</button>
<button class="mode-btn blue" data-platform="runway" data-mode="ai-lipsync">AI LipSync</button>
<button class="mode-btn blue" data-platform="runway" data-mode="dance-motion">Dance Motion</button>
<button class="mode-btn blue" data-platform="runway" data-mode="face-swap">Face Swap</button>

</div>

</div>

<!-- PREVIEW AREA -->

<div class="preview">

<h4>PROJECT PREVIEW</h4>

<input type="file" accept="video/*,image/*">

</div>

<div id="statusText">STATUS: IDLE</div>

</div>

<script>

const API="https://sn-design-api.onrender.com";

let selected={
type:null,
platform:null,
mode:null
};

document.querySelectorAll(".type-btn").forEach(btn=>{

btn.onclick=()=>{

document.querySelectorAll(".type-btn").forEach(b=>b.classList.remove("active"));

btn.classList.add("active");

selected.type=btn.dataset.type;

};

});

document.querySelectorAll(".mode-btn").forEach(btn=>{

btn.onclick=()=>{

document.querySelectorAll(".mode-btn").forEach(b=>b.classList.remove("selected"));

btn.classList.add("selected");

selected.platform=btn.dataset.platform;
selected.mode=btn.dataset.mode;

};

});

</script>

</body>
</html>
