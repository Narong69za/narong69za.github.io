<!DOCTYPE html>
<html lang="th">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>SN DESIGN STUDIO — CREATE</title>
<link rel="stylesheet" href="https://sn-designstudio.dev/assets/css/app-create-premium.css">
<script src="https://sn-designstudio.dev/assets/js/create-premium.js"></script>

</head>

<body>

<div class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 id="engineName">ENGINE: LOADING...</h1>
        <p id="engineDesc">AI Rendering System</p>
    </div>
</div>

<div class="container">

    <div class="glass-card status-card">

        <div class="status-row">
            <span>User</span>
            <span id="userName">Guest</span>
        </div>

        <div class="status-row">
            <span>Credit</span>
            <span id="userCredit">--</span>
        </div>

        <div class="status-row">
            <span>Limit</span>
            <span id="userLimit">--</span>
        </div>

        <div class="status-row">
            <span>Free Daily</span>
            <span>3 ครั้ง</span>
        </div>

        <select id="modelSelect" class="model-select"></select>

    </div>


    <div id="uploadVideo" class="glass-card upload-card hidden">
        <div class="upload-title">Upload Video Source</div>
        <input type="file" id="videoInput" accept="video/*">
    </div>

    <div id="uploadImage" class="glass-card upload-card hidden">
        <div class="upload-title">Upload Image Animation</div>
        <input type="file" id="imageInput" accept="image/*">
    </div>

    <div id="promptBox" class="glass-card upload-card hidden">
        <textarea id="prompt" placeholder="Enter prompt..."></textarea>
    </div>

    <button id="generateBtn" class="generate-btn">
        GENERATE
    </button>

    <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>

    <div id="statusText" class="status-text">
        STATUS: IDLE
    </div>

</div>

<script src="/assets/js/create-premium.js"></script>

</body>
</html>
