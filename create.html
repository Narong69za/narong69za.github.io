<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SN DESIGN ENGINE AI</title>
<link rel="stylesheet" href="/assets/css/create-premium.css?v=2.0">
</head>

<body>

<h1 class="main-title">SN DESIGN ENGINE AI</h1>

<!-- ================= ENGINE AREA ================= -->

<div class="engine-wrapper">

    <!-- RED ENGINE -->
    <div class="engine red">
        <h2>RED ENGINE</h2>

        <div class="model-tabs">
            <button data-engine="red" data-model="flux2pro">flux2pro</button>
            <button data-engine="red" data-model="faceclone">faceclone</button>
        </div>

        <div class="mode-buttons">
            <button data-engine="red" data-mode="generate">GENERATE</button>
            <button data-engine="red" data-mode="variation">VARIATION</button>
            <button data-engine="red" data-mode="style">STYLE</button>
            <button data-engine="red" data-mode="upscale">UPSCALE</button>
        </div>

        <button id="generate-red">GENERATE RED</button>
    </div>

    <!-- BLUE ENGINE -->
    <div class="engine blue">
        <h2>BLUE ENGINE</h2>

        <div class="model-tabs">
            <button data-engine="blue" data-model="gen4video">gen4video</button>
        </div>

        <div class="mode-buttons">
            <button data-engine="blue" data-mode="motion">MOTION</button>
            <button data-engine="blue" data-mode="image2video">IMAGE2VIDEO</button>
            <button data-engine="blue" data-mode="lipsync">LIPSYNC</button>
            <button data-engine="blue" data-mode="dance">DANCE</button>
            <button data-engine="blue" data-mode="generate">GENERATE</button>
        </div>

        <button id="generate-blue">GENERATE BLUE</button>
    </div>

</div>

<!-- ================= IMPORT AREA ================= -->

<div class="import-area">

    <input type="file" id="fileA" accept="image/*,video/*">
    <input type="file" id="fileB" accept="image/*,video/*">

</div>

<!-- ================= PREVIEW ================= -->

<div class="preview-row">

    <video id="preview-red-video" controls></video>
    <img id="preview-red-image">

    <video id="preview-blue-video" controls></video>
    <img id="preview-blue-image">

</div>

<!-- ================= PROMPT (จะถูกย้ายลงล่างโดย JS) ================= -->

<div id="prompt-original">
    <textarea id="prompt" placeholder="Enter prompt..."></textarea>
</div>

<!-- ================= STATUS ================= -->

<div class="status-section">
    <div id="model-info">ENGINE - MODEL - MODE - TYPE</div>
    <div id="status">STATUS: IDLE</div>
    <div class="progress-bar">
        <div id="progress-fill"></div>
    </div>
</div>

<script src="/assets/js/create.js?v=2.0"></script>

</body>
  </html>
