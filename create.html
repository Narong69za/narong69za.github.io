<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SN DESIGN ENGINE AI</title>

<link rel="stylesheet" href="/assets/css/create-premium.css">

</head>
<body>

<div class="create-container">

<h1 class="create-title">ULTRA ENGINE CONTROL</h1>

<!-- TYPE SELECTOR -->
<div class="type-selector">
<button class="type-btn" data-type="video">Generate Video</button>
<button class="type-btn" data-type="image">Generate Image</button>
<button class="type-btn" data-type="upscale">Upscale</button>
</div>

<!-- ENGINE SECTION -->
<div class="engine-section">

<div class="engine-box red-engine" id="red-engine">
<h2>RED ENGINE</h2>

<div class="mode-group">
<button class="mode-btn" data-engine="red" data-mode="dark">Dark Viral</button>
<button class="mode-btn" data-engine="red" data-mode="lipsync">AI LipSync</button>
<button class="mode-btn" data-engine="red" data-mode="motion">Dance Motion</button>
<button class="mode-btn" data-engine="red" data-mode="face">Face Swap</button>
</div>

<button id="generate-red" class="generate-btn">GENERATE RED</button>

</div>


<div class="engine-box blue-engine" id="blue-engine">
<h2>BLUE ENGINE</h2>

<div class="mode-group">
<button class="mode-btn" data-engine="blue" data-mode="dark">Dark Viral</button>
<button class="mode-btn" data-engine="blue" data-mode="lipsync">AI LipSync</button>
<button class="mode-btn" data-engine="blue" data-mode="motion">Dance Motion</button>
<button class="mode-btn" data-engine="blue" data-mode="face">Face Swap</button>
</div>

<button id="generate-blue" class="generate-btn">GENERATE BLUE</button>

</div>

</div>


<!-- PREVIEW AREA -->
<div class="preview-section">

<div class="preview-box">

<label>IMPORT FILE A</label>
<input type="file" id="fileA" accept="image/*,video/*">

<video id="preview-red-video" class="preview-media" controls></video>
<img id="preview-red-image" class="preview-media">

</div>


<div class="preview-box">

<label>IMPORT FILE B</label>
<input type="file" id="fileB" accept="image/*,video/*">

<video id="preview-blue-video" class="preview-media" controls></video>
<img id="preview-blue-image" class="preview-media">

</div>

</div>


<!-- PROMPT -->
<div class="prompt-section">
<textarea id="prompt" placeholder="Enter your prompt..."></textarea>
</div>


<!-- STATUS -->
<div class="status-section">
<div id="status">STATUS: IDLE</div>
<div class="progress-bar">
<div id="progress-fill"></div>
</div>
</div>

</div>

<script src="/assets/js/create.js"></script>

</body>
  </html>
