<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ULTRA ENGINE CONTROL</title>

<link rel="stylesheet" href="assets/css/create-premium.css">

</head>

<body>


<!-- NAV -->
<script src="assets/js/create-nav.js"></script>


<div class="create-wrapper">

<h1 class="title-center">ULTRA ENGINE CONTROL</h1>


<textarea id="prompt" placeholder="Enter your prompt..."></textarea>


<div class="type-buttons">

<button id="btn-video">สร้างวิดีโอ</button>
<button id="btn-image">สร้างภาพ</button>
<button id="btn-upscale">Upscale</button>

</div>


<!-- RED ENGINE -->
<div class="engine-box red">

<h2>⭐ สร้างวิดีโอ AI</h2>

<button class="model-btn" data-model="dark-viral">สร้างคลิปไวรัล AI</button>

<button class="model-btn" data-model="lipsync">ลิปซิงค์เสียง-คำพูด</button>

<button class="model-btn" data-model="dance">โคลนท่าเต้น AI</button>

<button class="model-btn" data-model="faceswap">เปลี่ยนหน้า AI</button>

<button onclick="runAI()">สร้างวิดีโอ AI (RW)</button>

</div>



<!-- FILE IMPORT -->
<div class="upload-box">

<label>Upload Motion / Source</label>
<input id="fileSource" type="file">

<label>Upload Character / Target</label>
<input id="fileTarget" type="file">

</div>


<video id="previewA" controls></video>


<div id="status">STATUS: IDLE</div>

</div>



<!-- IMPORTANT: LOAD LAST -->
<script src="assets/js/create.js"></script>

</body>
</html>
