<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>SN DESIGN ENGINE AI</title>

<link rel="stylesheet" href="/assets/css/create-premium.css">

</head>

<body>

<div class="create-container">

<h1 class="title">SN DESIGN ENGINE AI</h1>

<!-- ENGINE WRAP -->

<div class="engine-wrap">

<!-- RED ENGINE -->

<div class="engine-box red-engine">

<h2>RED ENGINE</h2>

<div class="model-row">

<button data-model="flux2pro">flux2pro</button>
<button data-model="faceclone">faceclone</button>

</div>

<div class="mode-row">

<button data-mode="generate">GENERATE</button>
<button data-mode="variation">VARIATION</button>
<button data-mode="style">STYLE</button>
<button data-mode="upscale">UPSCALE</button>

</div>

<button id="generate-red">GENERATE RED</button>

</div>

<!-- BLUE ENGINE -->

<div class="engine-box blue-engine">

<h2>BLUE ENGINE</h2>

<div class="model-row">

<button data-model="gen4video">gen4video</button>

</div>

<div class="mode-row">

<button data-mode="motion">MOTION</button>
<button data-mode="image2video">IMAGE2VIDEO</button>
<button data-mode="lipsync">LIPSYNC</button>
<button data-mode="dance">DANCE</button>
<button data-mode="generate">GENERATE</button>

</div>

<button id="generate-blue">GENERATE BLUE</button>

</div>

</div>
<!-- ===============================
UPLOAD CORE (FINAL LOCK)
================================ -->

<div class="upload-core-wrapper">

<div class="upload-core">

<div class="upload-box">

<label for="fileA">เลือกไฟล์</label>
<input type="file" id="fileA">
<span id="fileA-name">ไม่ได้เลือกไฟล์ใด</span>

</div>

<div class="upload-box">

<label for="fileB">เลือกไฟล์</label>
<input type="file" id="fileB">
<span id="fileB-name">ไม่ได้เลือกไฟล์ใด</span>

</div>

</div>

</div>

<!-- INFO BOX (LOCK POSITION) -->

<div id="engine-info" class="engine-info">

SELECT MODEL TO SEE REQUIREMENTS

</div>

<!-- PREVIEW AREA (LOCKED) -->

<div class="preview-dual">

<video id="preview-red-video" controls></video>
<img id="preview-red-image">

<video id="preview-blue-video" controls></video>
<img id="preview-blue-image">

</div>

<!-- PROMPT (LOCKED BOTTOM) -->

<textarea placeholder="Enter prompt..."></textarea>

<div id="engine-status">

ENGINE - MODEL - MODE - TYPE<br>
STATUS: IDLE

</div>

</div>

<script src="/assets/js/create.js"></script>

</body>
</html>
