<!DOCTYPE html>
<html lang="th">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ULTRA ENGINE CONTROL</title>

<link rel="stylesheet" href="/assets/css/create-premium.css">

</head>
<body>

<header>

⭐ SN DESIGN ENGINE AI

<button class="credit-btn">เติมเครดิต</button>

</header>


<h1 class="center">ULTRA ENGINE CONTROL</h1>


<!-- PROMPT -->
<div class="center">

<textarea id="prompt" placeholder="Enter your prompt..."></textarea>

</div>


<!-- TYPE SELECT -->
<div class="center">

<button class="mode-btn" data-type="video">Generate Video</button>
<button class="mode-btn" data-type="image">Generate Image</button>
<button class="mode-btn" data-type="upscale">Upscale</button>

</div>



<!-- ENGINE AREA (LOCKED STRUCTURE) -->
<div class="engine-wrapper">

<div class="engine-card red">

<h2>RED ENGINE</h2>

<div class="engine-options">

<button class="opt">Dark Viral</button>
<button class="opt">AI LipSync</button>
<button class="opt">Dance Motion</button>
<button class="opt">Face Swap</button>

</div>

<button class="engine-btn" onclick="runAI('runway',this)">
GENERATE RED
</button>

</div>



<div class="engine-card blue">

<h2>BLUE ENGINE</h2>

<div class="engine-options">

<button class="opt">Dark Viral</button>
<button class="opt">AI LipSync</button>
<button class="opt">Dance Motion</button>
<button class="opt">Face Swap</button>

</div>

<button class="engine-btn" onclick="runAI('replicate',this)">
GENERATE BLUE
</button>

</div>

</div>



<!-- IMPORT FILE (CENTER LOCK) -->
<div class="import-area">

<label>

IMPORT FILE A
<input type="file" id="fileSource">

</label>

<label>

IMPORT FILE B
<input type="file" id="fileTarget">

</label>

</div>



<!-- PREVIEW -->
<div class="preview-wrapper">

<video id="previewA" controls></video>
<video id="previewB" controls></video>

</div>



<div id="statusText" class="center">STATUS: IDLE</div>


<script src="/assets/js/create.js"></script>

</body>
</html>
