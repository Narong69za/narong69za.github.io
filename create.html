<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Create | SN Design Studio</title>

<link rel="stylesheet" href="/assets/css/master.css">
<link rel="stylesheet" href="/assets/css/create.css">

<style>

body{
background:black;
color:white;
font-family:sans-serif;
}

.container{
max-width:900px;
margin:auto;
padding:20px;
}

h1{
text-align:center;
margin-bottom:20px;
}

.project-type button,
.mode-btn{

width:100%;
margin:8px 0;
padding:14px;
background:#111;
border:none;
color:white;
cursor:pointer;
}

.type-active{
background:white;
color:black;
}

.selected.red{
border:1px solid red;
box-shadow:0 0 14px red;
}

.selected.blue{
border:1px solid #00aaff;
box-shadow:0 0 14px #00aaff;
}

.engines{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
}

.engine{
padding:20px;
border-radius:12px;
background:#050505;
}

.preview-box{
margin-top:20px;
padding:20px;
background:#090909;
border-radius:10px;
}

.cta-box{
margin-top:20px;
padding:20px;
background:#111;
border-radius:10px;
}

</style>

</head>

<body>

<div class="container">

<h1>ULTRA ENGINE CONTROL</h1>

<input id="promptInput" placeholder="Enter prompt">

<!-- TYPE -->

<div class="project-type">

<button data-type="video">Generate Video</button>
<button data-type="image">Generate Image</button>
<button data-type="upscale">Upscale</button>

</div>


<div class="engines">

<div class="engine">

<h3>RED ENGINE</h3>

<button class="mode-btn red" data-platform="replicate" data-mode="dark">Dark Viral</button>
<button class="mode-btn red" data-platform="replicate" data-mode="lipsync">AI LipSync</button>
<button class="mode-btn red" data-platform="replicate" data-mode="motion">Dance Motion</button>
<button class="mode-btn red" data-platform="replicate" data-mode="face">Face Swap</button>

</div>

<div class="engine">

<h3>BLUE ENGINE</h3>

<button class="mode-btn blue" data-platform="runway" data-mode="dark">Dark Viral</button>
<button class="mode-btn blue" data-platform="runway" data-mode="lipsync">AI LipSync</button>
<button class="mode-btn blue" data-platform="runway" data-mode="motion">Dance Motion</button>
<button class="mode-btn blue" data-platform="runway" data-mode="face">Face Swap</button>

</div>

</div>


<!-- PREVIEW MODEL -->

<div class="preview-box" id="previewBox">

<h4>MODEL PREVIEW</h4>

<input type="file" accept="video/*,image/*">

<p id="previewInfo">No selection</p>

</div>


<!-- CTA -->

<div class="cta-box">

<p id="engineSummary">---</p>

<button id="generateBtn">GENERATE</button>

</div>


<div id="statusText">STATUS: IDLE</div>

</div>


<script>

const API="https://sn-design-api.onrender.com";

let selected={type:null,platform:null,mode:null};

document.querySelectorAll(".project-type button").forEach(btn=>{

btn.onclick=()=>{

document.querySelectorAll(".project-type button").forEach(b=>b.classList.remove("type-active"));

btn.classList.add("type-active");

selected.type=btn.dataset.type;

updatePreview();

};

});

document.querySelectorAll(".mode-btn").forEach(btn=>{

btn.onclick=()=>{

document.querySelectorAll(".mode-btn").forEach(b=>b.classList.remove("selected"));

btn.classList.add("selected");

selected.platform=btn.dataset.platform;
selected.mode=btn.dataset.mode;

updatePreview();

};

});

function updatePreview(){

document.getElementById("previewInfo").innerText=

"ENGINE: "+selected.platform+
" | MODE: "+selected.mode+
" | TYPE: "+selected.type;

document.getElementById("engineSummary").innerText=

"Ready â†’ "+selected.platform+" / "+selected.mode;

}

document.getElementById("generateBtn").onclick=async()=>{

const res=await fetch(API+"/api/render",{

method:"POST",
headers:{ "Content-Type":"application/json" },

body:JSON.stringify({

platform:selected.platform,
mode:selected.mode,
type:selected.type,
prompt:document.getElementById("promptInput").value

})

});

const data=await res.json();

console.log(data);

};

</script>

</body>
</html>
