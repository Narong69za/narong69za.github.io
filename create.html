<!DOCTYPE html>
<html lang="th">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ULTRA ENGINE CONTROL</title>

<link rel="stylesheet" href="assets/css/create.css">

</head>
<body>

<header>
<h3>⭐ SN DESIGN ENGINE AI</h3>
</header>

<h1>ULTRA ENGINE CONTROL</h1>

<!-- ===============================
PROMPT
=============================== -->

<textarea id="prompt" placeholder="ป้อนคำสั่ง AI..."></textarea>

<!-- ===============================
TYPE SELECT (เดิม)
=============================== -->

<div>
<button>สร้างวิดีโอ</button>
<button>สร้างภาพ</button>
<button>Upscale</button>
</div>

<!-- ===============================
INFO BOX (ADD ONLY)
=============================== -->

<div style="
background:#0b0b0b;
border:1px solid #222;
padding:14px;
margin:15px 0;
border-radius:10px;
font-size:13px;
color:#aaa;
">

<strong style="color:#00ffea;">ขั้นตอนใช้งาน</strong><br>
1. เลือกไฟล์ Source<br>
2. เลือก Target (ถ้ามี)<br>
3. กดปุ่มสร้าง AI

</div>

<!-- ===============================
RUNWAY ENGINE (RED ENGINE)
=============================== -->

<div>

<h3>⭐ สร้างวิดีโอ AI (Runway)</h3>

<button onclick="runAI('runway',this)">
สร้างวิดีโอ AI
</button>

</div>

<!-- ===============================
REPLICATE ENGINE (BLUE ENGINE)
=============================== -->

<div>

<h3>⭐ สร้างวิดีโอ AI (Replicate)</h3>

<button onclick="runAI('replicate',this)">
สร้างวิดีโอ AI
</button>

</div>

<!-- ===============================
UPLOAD SECTION
=============================== -->

<div style="margin-top:20px;">

<label>Upload Media / Source</label><br>
<input id="fileSource" type="file">

</div>

<div style="margin-top:15px;">

<label>Upload Character / Target</label><br>
<input id="fileTarget" type="file">

</div>

<!-- ===============================
PREVIEW AREA (ไม่แก้ layout)
=============================== -->

<div style="margin-top:20px;">
<video id="previewVideo" controls width="100%"></video>
</div>

<div style="margin-top:10px;">
<img id="previewImage" src="assets/images/demo.jpg" width="100%">
</div>

<!-- ===============================
SCRIPT CONNECT
=============================== -->

<script src="assets/js/create.js"></script>

</body>
</html>
