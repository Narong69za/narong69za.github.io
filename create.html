<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ULTRA ENGINE CONTROL</title>
<link rel="stylesheet" href="/assets/css/create-premium.css">
</head>
<body>

<div class="container">

    <h1 class="title">ULTRA ENGINE CONTROL</h1>

    <!-- PROMPT -->
    <div class="prompt-zone">
        <input type="text" id="prompt" placeholder="Enter prompt">
    </div>

    <!-- GLOBAL TYPE SELECT -->
    <div class="type-zone">
        <button class="type-btn active" data-type="video">Generate Video</button>
        <button class="type-btn" data-type="image">Generate Image</button>
        <button class="type-btn" data-type="upscale">Upscale</button>
    </div>

    <!-- ENGINE SECTION -->
    <div class="engine-wrapper">

        <!-- RED ENGINE -->
        <div class="engine-panel red" data-engine="red">
            <h2>RED ENGINE</h2>

            <button class="model-btn" data-model="viral">Dark Viral</button>
            <button class="model-btn" data-model="lipsync">AI LipSync</button>
            <button class="model-btn" data-model="motion">Dance Motion</button>
            <button class="model-btn" data-model="face">Face Swap</button>

            <button class="generate-btn">GENERATE RED</button>
        </div>

        <!-- BLUE ENGINE -->
        <div class="engine-panel blue" data-engine="blue">
            <h2>BLUE ENGINE</h2>

            <button class="model-btn" data-model="viral">Dark Viral</button>
            <button class="model-btn" data-model="lipsync">AI LipSync</button>
            <button class="model-btn" data-model="motion">Dance Motion</button>
            <button class="model-btn" data-model="face">Face Swap</button>

            <button class="generate-btn">GENERATE BLUE</button>
        </div>

    </div>

    <!-- FILE UPLOAD -->
    <div class="preview-box">
        <h3>MODEL PREVIEW</h3>
        <input type="file" id="fileInput">
        <div id="engineInfo">ENGINE: - | MODE: - | TYPE: -</div>
    </div>

    <!-- STATUS -->
    <div class="status-box">
        STATUS: <span id="status">IDLE</span>
    </div>

</div>

<script>
const state = {
    engine: null,
    provider: null,
    model: null,
    type: "video"
};

const typeBtns = document.querySelectorAll(".type-btn");
const enginePanels = document.querySelectorAll(".engine-panel");
const statusEl = document.getElementById("status");
const engineInfo = document.getElementById("engineInfo");

/* TYPE SELECT */
typeBtns.forEach(btn=>{
    btn.addEventListener("click",()=>{
        typeBtns.forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        state.type = btn.dataset.type;
        updateInfo();
    });
});

/* ENGINE + MODEL SELECT */
enginePanels.forEach(panel=>{
    panel.addEventListener("click",(e)=>{
        if(e.target.classList.contains("model-btn")){

            document.querySelectorAll(".engine-panel").forEach(p=>{
                p.classList.remove("selected");
                p.querySelectorAll(".model-btn").forEach(m=>m.classList.remove("active"));
            });

            panel.classList.add("selected");
            e.target.classList.add("active");

            state.engine = panel.dataset.engine;
            state.provider = state.engine === "red" ? "replicate" : "runway";
            state.model = e.target.dataset.model;

            updateInfo();
        }
    });
});

/* GENERATE */
document.querySelectorAll(".generate-btn").forEach(btn=>{
    btn.addEventListener("click",()=>{
        if(!state.engine || !state.model){
            alert("Select engine and model first");
            return;
        }

        statusEl.textContent = "PROCESSING";

        setTimeout(()=>{
            statusEl.textContent = "COMPLETE";
        },2000);
    });
});

function updateInfo(){
    engineInfo.textContent =
        "ENGINE: " + (state.provider || "-") +
        " | MODE: " + (state.model || "-") +
        " | TYPE: " + state.type;
}
</script>

</body>
</html>
