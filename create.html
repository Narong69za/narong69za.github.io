<!DOCTYPE html>
<html lang="th">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>ULTRA ENGINE CONTROL</title>

<link rel="stylesheet" href="/assets/css/create-premium.css">

</head>


<body>


<div class="ultra-wrapper">

<h1 class="ultra-title">

ULTRA ENGINE CONTROL

</h1>


<!-- PROMPT -->
<textarea id="prompt" placeholder="Enter your prompt..."></textarea>


<!-- MODE SELECT -->
<div class="mode-select">

<button>Generate Video</button>
<button>Generate Image</button>
<button>Upscale</button>

</div>



<!-- ENGINE GRID (FINAL LOCK) -->
<div class="engine-grid">

<!-- RED ENGINE -->
<div class="engine red">

<h2>RED ENGINE</h2>

<div class="engine-options">

<button>Dark Viral</button>
<button>AI LipSync</button>
<button>Dance Motion</button>
<button>Face Swap</button>

</div>

<button class="generate-btn"
onclick="runAI('runway',this)">

GENERATE RED

</button>

</div>



<!-- BLUE ENGINE (LOCK — ยังไม่ใช้) -->
<div class="engine blue">

<h2>BLUE ENGINE</h2>

<div class="engine-options">

<button>Dark Viral</button>
<button>AI LipSync</button>
<button>Dance Motion</button>
<button>Face Swap</button>

</div>

<button disabled>

GENERATE BLUE

</button>

</div>

</div>



<!-- IMPORT FILE -->
<div class="import-center">

<label>

IMPORT FILE A

<input type="file" id="fileSource">

</label>


<label>

IMPORT FILE B

<input type="file" id="fileTarget">

</label>

</div>



<!-- PREVIEW -->
<div class="preview-grid">

<video id="previewA" controls></video>

<video id="previewB" controls></video>

</div>



<div id="statusText">

STATUS: IDLE

</div>


</div>



<!-- LOAD ORDER สำคัญ -->

<script src="/assets/js/create-nav.js"></script>

<script src="/assets/js/create.js"></script>


</body>
  </html>
