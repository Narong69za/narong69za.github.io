<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VISUAL DEBUG</title>

<style>
body{
 background:#000;
 color:#00ff00;
 font-family:monospace;
 padding:20px;
}
button{
 background:red;
 color:white;
 padding:15px;
 border:none;
 margin-top:10px;
}
.log{
 margin-top:15px;
 white-space:pre-wrap;
 word-break:break-word;
}
</style>
</head>

<body>

<h2>ULTRA DEBUG MODE</h2>

<button onclick="runTest()">TEST CREATE API</button>

<div class="log" id="log">
STATUS: READY
</div>

<script>

const API = "https://api.sn-designstudio.dev";
const logBox = document.getElementById("log");

function log(msg){
 logBox.innerText += "\n" + msg;
}

log("SCRIPT LOADED");

async function runTest(){

 log("BUTTON CLICKED");

 try{

   log("SENDING REQUEST...");

   const res = await fetch(API + "/api/render",{
     method:"POST",
     headers:{ "Content-Type":"application/json" },
     body:JSON.stringify({
       templateID:"ai-lipsync",
       prompt:"TEST"
     })
   });

   log("RESPONSE STATUS: " + res.status);

   const text = await res.text();
   log("RAW RESPONSE: " + text);

 }catch(err){

   log("ERROR: " + err.message);

 }

}

</script>

</body>
</html>
