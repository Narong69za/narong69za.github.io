<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VISUAL DEBUG</title>

<style>
body{
 background:#000;
 color:#00ff00;
 font-family:monospace;
 padding:20px;
}
button{
 background:red;
 color:white;
 padding:15px;
 border:none;
 margin-top:10px;
}
.log{
 margin-top:15px;
 white-space:pre-wrap;
 word-break:break-word;
}
</style>
</head>

<body>

<h2>ULTRA DEBUG MODE</h2>

<button onclick="runTest()">TEST CREATE API</button>

<div class="log" id="log">
STATUS: READY
</div>

<script>

const API_URL = "https://api.sn-designstudio.dev";

document.addEventListener("DOMContentLoaded", ()=>{

  document.getElementById("createBtn").addEventListener("click", startRender);

});

async function startRender(){

  document.getElementById("statusText").innerText="Sending...";

  try{

    const res = await fetch(API_URL+"/api/render",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        templateID:"ai-lipsync",
        prompt:"test"
      })
    });

    const data = await res.json();

    document.getElementById("statusText").innerText =
      "SUCCESS : " + JSON.stringify(data);

  }catch(e){

    document.getElementById("statusText").innerText =
      "ERROR : " + e.message;

  }

}

</script>

</body>
</html>
