<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Official Website â€” SN DESIGN STUDIO</title>

<meta name="description" content="SN Design Studio AI Create Engine">
<meta name="keywords" content="AI Creator, Motion AI, SN Design Studio, Video Generator">

<link rel="stylesheet" href="/assets/css/create.css">

</head>

<body>

<!-- ======================
NAV
====================== -->

<nav>
SN AI CREATE ENGINE
</nav>


<!-- ======================
HERO DETAIL BAR
====================== -->

<section class="hero-mini">

<div class="model-title" id="modelTitle">AI ENGINE</div>

<div class="model-info">

MAX LENGTH : 30 sec  
Auto credit system active

</div>

</section>



<!-- ======================
MAIN CREATE LAYOUT
====================== -->

<div class="create-layout">


<!-- LEFT PREVIEW -->

<div class="left-panel">

<h3>Preview</h3>

<img id="templatePreview">

</div>



<!-- CENTER CONTROL -->

<div class="center-panel">

<h3>Create Project</h3>

<textarea id="promptInput" placeholder="Enter AI instruction..."></textarea>

<input type="file" id="videoInput" accept="video/*">

<input type="file" id="imageInput" accept="image/*">

<button class="cta-primary" id="createBtn">

CREATE VIDEO

</button>

</div>



<!-- RIGHT STATUS -->

<div class="right-panel">

<h3>Status</h3>

<div id="statusText">Ready</div>

<div class="progress-bar">

<div id="progressFill"></div>

</div>

</div>

</div>



<!-- ======================
ENGINE SCRIPT
====================== -->

<script>

const params = new URLSearchParams(window.location.search);
const template = params.get("template");

const preview = document.getElementById("templatePreview");
const title = document.getElementById("modelTitle");

if(template){

   title.innerText = template.toUpperCase();

   preview.src = "/assets/images/template-"+template+".jpg";

}

let jobID=null;

const statusText = document.getElementById("statusText");
const progressFill = document.getElementById("progressFill");

document.getElementById("createBtn").addEventListener("click", async()=>{

   statusText.innerText="Sending request...";

   const res = await fetch("/api/render",{

      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({

         templateID:template,
         prompt:document.getElementById("promptInput").value

      })

   });

   const data = await res.json();

   jobID=data.jobID;

   pollStatus();

});


async function pollStatus(){

const interval=setInterval(async()=>{

const res = await fetch("/api/status?id="+jobID);

const d = await res.json();

statusText.innerText=d.status+" "+d.progress+"%";

progressFill.style.width=d.progress+"%";

if(d.status==="complete"){

clearInterval(interval);

statusText.innerText="RENDER COMPLETE";

}

},1500);

}

</script>


</body>
</html>
