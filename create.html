<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>SN DESIGN ENGINE AI</title>

<link rel="stylesheet" href="/assets/css/create-premium.css">

</head>

<body>

<div class="create-wrapper">

<!-- ===============================
HEADER
=============================== -->

<h1 class="engine-title">SN DESIGN ENGINE AI</h1>

<div class="type-selector">

<button>Generate Video</button>
<button>Generate Image</button>
<button>Upscale</button>

</div>

<!-- ===============================
ENGINE PANEL
=============================== -->

<div class="engine-panel">

<!-- ===============================
RED ENGINE
=============================== -->

<div class="engine-box red-engine">

<h2>RED ENGINE</h2>

<button data-model="flux2pro">flux2pro</button>
<button data-model="faceclone">faceclone</button>

<button data-mode="generate">GENERATE</button>
<button data-mode="variation">VARIATION</button>
<button data-mode="style">STYLE</button>
<button data-mode="upscale">UPSCALE</button>

<button class="generate-btn">GENERATE RED</button>

</div>

<!-- ===============================
BLUE ENGINE
=============================== -->

<div class="engine-box blue-engine">

<h2>BLUE ENGINE</h2>

<button data-model="gen4video">gen4video</button>

<button data-mode="motion">MOTION</button>
<button data-mode="image2video">IMAGE2VIDEO</button>
<button data-mode="lipsync">LIPSYNC</button>
<button data-mode="dance">DANCE</button>
<button data-mode="generate">GENERATE</button>

<button class="generate-btn">GENERATE BLUE</button>

</div>

</div>

<!-- ===============================
IMPORT FILE AREA (LOCKED)
=============================== -->

<div class="import-wrapper">

<input id="fileA" type="file">
<input id="fileB" type="file">

</div>

<!-- ===============================
CTA INFO BOX (NEW)
=============================== -->

<div class="cta-info-box">

<div id="engine-info">
SELECT MODEL TO SEE REQUIREMENTS
</div>

<div class="user-policy">

User Limit:
Free 3 renders/day/IP
Max video length: 30 seconds
Resolution: 720p (Base) / 1080p (Upscale)

</div>

</div>

<!-- ===============================
PREVIEW AREA (LOCKED)
=============================== -->

<div class="preview-wrapper">

<video id="preview-red-video" controls style="display:none;"></video>
<img id="preview-red-image" style="display:none;"/>

<video id="preview-blue-video" controls style="display:none;"></video>
<img id="preview-blue-image" style="display:none;"/>

</div>

<!-- ===============================
PROMPT (Moved bottom)
=============================== -->

<div class="prompt-wrapper">

<textarea placeholder="Enter prompt..."></textarea>

</div>

<!-- ===============================
STATUS BAR
=============================== -->

<div class="status-bar">

ENGINE - MODEL - MODE - TYPE
<br>
STATUS: IDLE

</div>

</div>

<script src="/assets/js/create.js"></script>

</body>
</html>
