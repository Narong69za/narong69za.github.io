<body class="create-page">

<div id="nav"></div>

<section class="hero-master">

<h1 id="engineTitle">AI ENGINE</h1>
<img id="heroImage" style="max-width:600px">

</section>

<section class="create-area">

<div class="ultra-info-panel">

<h3>PROJECT DETAIL</h3>

<div id="templateInfo"></div>

<ul>
<li>ðŸŽ¬ MAX LENGTH : 30s</li>
<li>ðŸ“¦ ENGINE : MOTION AI</li>

</ul>

</div>

<input type="file" id="videoInput" accept="video/*">
<video id="videoPreview" controls></video>

<input type="file" id="imageInput" accept="image/*">

<script src="assets/js/nav.js"></script>

<script>

/* ===============================
ULTRA CREATOR ENGINE FINAL
=============================== */

const TEMPLATE_CONFIG = {

"dark-viral":{duration:30,points:120},
"ai-lipsync":{duration:30,points:150},
"dance-motion":{duration:20,points:100},
"face-swap":{duration:15,points:80}

};

let jobID=null;

document.addEventListener("DOMContentLoaded",()=>{

const params=new URLSearchParams(window.location.search);
const template=params.get("template");

const hero=document.getElementById("heroImage");
const title=document.getElementById("engineTitle");

if(template && hero && title){

title.innerText=template.replaceAll("-"," ").toUpperCase();
hero.src=`assets/images/template-${template}.jpg`;

const cfg=TEMPLATE_CONFIG[template];

document.getElementById("templateInfo").innerText=
"TEMPLATE : "+template;

document.getElementById("pointCost").innerText=
cfg.points;

}

/* PREVIEW */

const videoInput=document.getElementById("videoInput");
const videoPreview=document.getElementById("videoPreview");

videoInput.addEventListener("change",(e)=>{

const file=e.target.files[0];

if(file){

videoPreview.src=URL.createObjectURL(file);

videoPreview.onloadedmetadata=function(){

if(videoPreview.duration>30){

alert("VIDEO MUST NOT EXCEED 30s");

videoInput.value="";
videoPreview.src="";

}

};

}

});

/* CREATE */

document.getElementById("createBtn").onclick=async()=>{

document.getElementById("engineStatus").innerText="STARTING";

const res=await fetch("https://sn-design-api.onrender.com/api/render",{

method:"POST",
headers:{ "Content-Type":"application/json" },

body:JSON.stringify({

template:template,
time:Date.now()

})

});

const data=await res.json();

jobID=data.jobID;

pollStatus();

};

});

/* STATUS POLLING */

async function pollStatus(){

const progressFill=document.getElementById("progressFill");
const progressText=document.getElementById("progressText");

const timer=setInterval(async()=>{

const res=await fetch("https://sn-design-api.onrender.com/api/status?id="+jobID);

const data=await res.json();

progressFill.style.width=data.progress+"%";

progressText.innerText=
"JOB "+jobID+" | "+data.status+" "+data.progress+"%";

document.getElementById("engineStatus").innerText=
data.status.toUpperCase();

if(data.status==="complete"){

clearInterval(timer);

progressText.innerText="RENDER COMPLETE";

}

},1500);

}

</script>
</body>
