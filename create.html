<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ULTRA ENGINE CONTROL</title>

<link rel="stylesheet" href="/assets/css/create-premium.css">

</head>

<body>

<div class="wrap">

<h1 class="title">ULTRA ENGINE CONTROL</h1>

<input class="prompt" placeholder="Enter prompt">

<!-- TYPE CENTER -->
<div class="type-center">

<button class="type active" data-type="video">Generate Video</button>
<button class="type" data-type="image">Generate Image</button>
<button class="type" data-type="upscale">Upscale</button>

</div>

<!-- ENGINE SIDE BY SIDE -->
<div class="engine-row">

<!-- RED -->
<div class="engine red" data-engine="replicate">

<h2>RED ENGINE</h2>

<button class="model" data-mode="viral">Dark Viral</button>
<button class="model" data-mode="lipsync">AI LipSync</button>
<button class="model" data-mode="motion">Dance Motion</button>
<button class="model" data-mode="face">Face Swap</button>

<button class="generate">GENERATE RED</button>

</div>

<!-- BLUE -->
<div class="engine blue" data-engine="runway">

<h2>BLUE ENGINE</h2>

<button class="model" data-mode="viral">Dark Viral</button>
<button class="model" data-mode="lipsync">AI LipSync</button>
<button class="model" data-mode="motion">Dance Motion</button>
<button class="model" data-mode="face">Face Swap</button>

<button class="generate">GENERATE BLUE</button>

</div>

</div>

<div class="preview">

<h3>MODEL PREVIEW</h3>

<input type="file">

<div id="info">
ENGINE: - | MODE: - | TYPE: -
</div>

</div>

<div class="status">STATUS: <span id="status">IDLE</span></div>

</div>

<script>

const state={
engine:null,
mode:null,
type:"video"
};

const info=document.getElementById("info");
const status=document.getElementById("status");

/* TYPE */
document.querySelectorAll(".type").forEach(btn=>{
btn.onclick=()=>{
document.querySelectorAll(".type").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
state.type=btn.dataset.type;
update();
};
});

/* ENGINE SELECT */
document.querySelectorAll(".engine").forEach(engine=>{

engine.addEventListener("click",(e)=>{

if(!e.target.classList.contains("model")) return;

document.querySelectorAll(".model").forEach(m=>m.classList.remove("active"));
document.querySelectorAll(".engine").forEach(en=>en.classList.remove("selected"));

engine.classList.add("selected");
e.target.classList.add("active");

state.engine=engine.dataset.engine;
state.mode=e.target.dataset.mode;

update();

});

});

/* GENERATE */
document.querySelectorAll(".generate").forEach(btn=>{
btn.onclick=()=>{

if(!state.engine || !state.mode){
alert("Select engine + model");
return;
}

status.innerText="PROCESSING";

setTimeout(()=>{
status.innerText="COMPLETE";
},2000);

};
});

function update(){

info.innerText=
"ENGINE: "+(state.engine||"-")+
" | MODE: "+(state.mode||"-")+
" | TYPE: "+state.type;

}

</script>

</body>
</html>
