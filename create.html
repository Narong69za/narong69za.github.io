<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Create | SN Design Studio</title>

<link rel="stylesheet" href="/assets/css/create-premium.css">

</head>

<body>

<div class="container">

<h1>ULTRA ENGINE CONTROL</h1>

<form id="renderForm" enctype="multipart/form-data">

<input id="promptInput" name="prompt" placeholder="Enter prompt">

<div class="project-type">

<button type="button" data-type="video">Generate Video</button>
<button type="button" data-type="image">Generate Image</button>
<button type="button" data-type="upscale">Upscale</button>

</div>

<div class="engines">

<div class="engine">

<h3>RED ENGINE</h3>

<button type="button" class="mode-btn red" data-platform="replicate" data-alias="dark-viral">Dark Viral</button>
<button type="button" class="mode-btn red" data-platform="replicate" data-alias="ai-lipsync">AI LipSync</button>
<button type="button" class="mode-btn red" data-platform="replicate" data-alias="dance-motion">Dance Motion</button>
<button type="button" class="mode-btn red" data-platform="replicate" data-alias="face-swap">Face Swap</button>

</div>

<div class="engine">

<h3>BLUE ENGINE</h3>

<button type="button" class="mode-btn blue" data-platform="runway" data-alias="dark-viral">Dark Viral</button>
<button type="button" class="mode-btn blue" data-platform="runway" data-alias="ai-lipsync">AI LipSync</button>
<button type="button" class="mode-btn blue" data-platform="runway" data-alias="dance-motion">Dance Motion</button>
<button type="button" class="mode-btn blue" data-platform="runway" data-alias="face-swap">Face Swap</button>

</div>

</div>

<div class="preview-box">

<h4>MODEL PREVIEW</h4>

<input type="file" id="fileInput" name="file" accept="video/*,image/*">

<p id="previewInfo">No selection</p>

</div>

<button type="submit">GENERATE</button>

</form>

<div id="statusText">STATUS: IDLE</div>

</div>

<script>

const API="https://sn-design-api.onrender.com";

let selected={platform:null,alias:null,type:null};

document.querySelectorAll(".project-type button").forEach(btn=>{

btn.onclick=()=>{

selected.type=btn.dataset.type;

};

});

document.querySelectorAll(".mode-btn").forEach(btn=>{

btn.onclick=()=>{

selected.platform=btn.dataset.platform;
selected.alias=btn.dataset.alias;

};

});

document.getElementById("renderForm").onsubmit=async(e)=>{

e.preventDefault();

const formData=new FormData();

formData.append("platform",selected.platform);
formData.append("alias",selected.alias);
formData.append("type",selected.type);
formData.append("prompt",document.getElementById("promptInput").value);

const file=document.getElementById("fileInput").files[0];

if(file){

formData.append("file",file);

}

const res=await fetch(API+"/api/render",{

method:"POST",
body:formData

});

const data=await res.json();

console.log(data);

};

</script>

</body>
   </html>
