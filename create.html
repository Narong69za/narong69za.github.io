<!DOCTYPE html>
<html lang="th">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SN DESIGN ENGINE AI</title>

<link rel="stylesheet" href="assets/css/create-premium.css">

</head>

<body>


<!-- ================= HEADER ================= -->

<header>
⭐ SN DESIGN ENGINE AI
</header>


<!-- ================= TITLE ================= -->

<h1>ULTRA ENGINE CONTROL</h1>


<!-- ================= PROMPT ================= -->

<textarea id="prompt" placeholder="ป้อนคำสั่ง AI..."></textarea>

<div class="type-buttons">

<button type="button">สร้างวิดีโอ</button>
<button type="button">สร้างภาพ</button>
<button type="button">Upscale</button>

</div>


<!-- ================= INFO BOX ================= -->

<div class="info-box">

<b>ขั้นตอนใช้งาน</b>

<ol>
<li>เลือกไฟล์ Source</li>
<li>เลือก Target (ถ้ามี)</li>
<li>กดปุ่มสร้าง AI</li>
</ol>

</div>



<!-- ================= RUNWAY ENGINE ================= -->

<h3>⭐ สร้างวิดีโอ AI (Runway)</h3>

<button type="button" onclick="runAI('runway',this)">
สร้างวิดีโอ AI
</button>



<!-- ================= REPLICATE ENGINE ================= -->

<h3>⭐ สร้างวิดีโอ AI (Replicate)</h3>

<button type="button" onclick="runAI('replicate',this)">
สร้างวิดีโอ AI
</button>



<!-- ================= FILE UPLOAD ================= -->

<h3>Upload Media / Source</h3>

<input id="fileSource" type="file" accept="image/*,video/*">

<h3>Upload Character / Target</h3>

<input id="fileTarget" type="file" accept="image/*,video/*">



<!-- ================= PREVIEW ================= -->

<video id="previewVideo" controls style="width:100%;margin-top:20px;"></video>



<!-- ================= STATUS ================= -->

<div id="statusText"></div>



<!-- ================= SCRIPT ================= -->

<script src="assets/js/create.js"></script>



</body>

</html>
