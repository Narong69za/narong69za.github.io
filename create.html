<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ULTRA ENGINE CONTROL</title>

<link rel="stylesheet" href="/assets/css/create-premium.css">

</head>
<body>

<div class="create-root create-container">

  <h1 class="title">ULTRA ENGINE CONTROL</h1>

  <!-- TYPE BAR -->
  <div class="type-bar">
    <button class="type-btn active">Generate Video</button>
    <button class="type-btn">Generate Image</button>
    <button class="type-btn">Upscale</button>
  </div>

  <!-- ENGINE WRAP -->
  <div class="engine-wrap">

    <!-- RED ENGINE -->
    <div class="engine engine-box red-engine">
      <h2>RED ENGINE</h2>

      <div class="mode-row">
        <button class="mode-btn">Dark Viral</button>
        <button class="mode-btn">AI LipSync</button>
        <button class="mode-btn">Dance Motion</button>
        <button class="mode-btn">Face Swap</button>
      </div>

      <button class="generate-btn">GENERATE RED</button>
    </div>

    <!-- BLUE ENGINE -->
    <div class="engine engine-box blue-engine">
      <h2>BLUE ENGINE</h2>

      <div class="mode-row">
        <button class="mode-btn">Dark Viral</button>
        <button class="mode-btn">AI LipSync</button>
        <button class="mode-btn">Dance Motion</button>
        <button class="mode-btn">Face Swap</button>
      </div>

      <button class="generate-btn">GENERATE BLUE</button>
    </div>

  </div>

  <!-- UPLOAD -->
  <div class="upload-core-wrapper">
    <div class="upload-core">

      <div class="upload-box">
        <span>IMPORT FILE A</span>
        <input type="file" id="fileA" />
      </div>

      <div class="upload-box">
        <span>IMPORT FILE B</span>
        <input type="file" id="fileB" />
      </div>

    </div>
  </div>

  <!-- PREVIEW -->
  <div class="preview-dual preview-wrapper">

    <div class="preview-box">
      <video id="preview-red-video" controls></video>
      <img id="preview-red-image"/>
    </div>

    <div class="preview-box">
      <video id="preview-blue-video" controls></video>
      <img id="preview-blue-image"/>
    </div>

  </div>

  <!-- PROMPT -->
  <textarea placeholder="Enter your prompt..."></textarea>

  <!-- STATUS -->
  <div class="status-bar">
    <span id="status">STATUS: IDLE</span>
  </div>

</div>

<script src="/assets/js/create.js"></script>
</body>
</html>
