<!DOCTYPE html>
<html lang="th">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>SN DESIGN CREATE</title>

<link rel="stylesheet" href="/assets/css/app-create.css">

</head>

<body>

<div class="app">

    <!-- HEADER STATUS -->
    <div class="statusBox">

        <div id="engineName">ENGINE: loading...</div>

        <div>User: Guest</div>
        <div>Credit: --</div>
        <div>Limit: --</div>
        <div>Free Daily: 3 ครั้ง</div>

        <select id="modelSelect"></select>

    </div>


    <!-- SOURCE BLOCK -->

    <div id="uploadVideo" class="block hidden">
        <button class="cta">Upload Video Source</button>
    </div>

    <div id="uploadImage" class="block hidden">
        <button class="cta">Upload Image Animation</button>
    </div>

    <div id="promptBox" class="block hidden">
        <textarea id="prompt" placeholder="Enter prompt..."></textarea>
    </div>


    <!-- CTA -->

    <button id="generateBtn" class="generateBtn">
        GENERATE VIDEO
    </button>


    <div id="statusBar">
        STATUS: IDLE
    </div>

</div>


<script src="/assets/js/create.js"></script>

</body>
</html>
