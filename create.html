<!DOCTYPE html>
<html>

<head>

<title>SN DESIGN ENGINE AI</title>

<link rel="stylesheet" href="/assets/css/create-premium.css">

</head>

<body>

<h1 class="title">SN DESIGN ENGINE AI</h1>

<input id="prompt" placeholder="Enter prompt">

<div class="type-selector">

<button data-type="video">Generate Video</button>
<button data-type="image">Generate Image</button>
<button data-type="upscale">Upscale</button>

</div>

<div class="engine-wrap">

<!-- RED ENGINE -->

<div class="engine red">

<h2>RED ENGINE</h2>

<div class="model-tabs" id="red-model-tabs"></div>

<div class="mode-container" id="red-modes"></div>

<button id="generate-red">GENERATE RED</button>

</div>


<!-- BLUE ENGINE -->

<div class="engine blue">

<h2>BLUE ENGINE</h2>

<div class="model-tabs" id="blue-model-tabs"></div>

<div class="mode-container" id="blue-modes"></div>

<button id="generate-blue">GENERATE BLUE</button>

</div>

</div>


<!-- CTA BOX -->

<div class="model-preview">

<div id="model-info"></div>

<div id="requirement-hint"></div>

<input type="file" id="fileA">
<input type="file" id="fileB">

</div>


<!-- PREVIEW -->

<div class="preview-box">

<video id="preview-red-video" controls></video>
<img id="preview-red-image">

<video id="preview-blue-video" controls></video>
<img id="preview-blue-image">

</div>


<!-- PROCESS STATION -->

<div class="process-station">

<div class="progress-bar">

<div id="progress-fill"></div>

</div>

<div id="status">STATUS: IDLE</div>

</div>


<script src="/assets/js/create.js"></script>

</body>
</html>
