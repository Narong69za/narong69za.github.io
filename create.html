<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SN DESIGN ENGINE AI</title>

<link rel="stylesheet" href="/assets/css/create-premium.css">

</head>

<body>

<div class="create-root">

<h1 class="title">SN DESIGN ENGINE AI</h1>

<!-- TYPE SELECT -->

<div class="type-bar">

<button data-type="video" class="type-btn active">Generate Video</button>
<button data-type="image" class="type-btn">Generate Image</button>
<button data-type="upscale" class="type-btn">Upscale</button>

</div>

<!-- ENGINE WRAP -->

<div class="engine-wrap">

<!-- RED ENGINE -->

<div class="engine red engine-active">

<h3>RED ENGINE</h3>

<div class="model-row">
<button data-engine="red" data-mode="generate">flux2pro</button>
<button data-engine="red" data-mode="faceclone">faceclone</button>
</div>

<div class="mode-list">
<button data-engine="red" data-mode="generate">GENERATE</button>
<button data-engine="red" data-mode="variation">VARIATION</button>
<button data-engine="red" data-mode="style">STYLE</button>
<button data-engine="red" data-mode="upscale">UPSCALE</button>
</div>

<button id="generate-red">GENERATE RED</button>

</div>


<!-- BLUE ENGINE -->

<div class="engine blue engine-active">

<h3>BLUE ENGINE</h3>

<div class="model-row">
<button data-engine="blue" data-mode="gen4video">gen4video</button>
</div>

<div class="mode-list">
<button data-engine="blue" data-mode="motion">MOTION</button>
<button data-engine="blue" data-mode="image2video">IMAGE2VIDEO</button>
<button data-engine="blue" data-mode="lipsync">LIPSYNC</button>
<button data-engine="blue" data-mode="dance">DANCE</button>
<button data-engine="blue" data-mode="generate">GENERATE</button>
</div>

<button id="generate-blue">GENERATE BLUE</button>

</div>

</div>

<!-- CTA IMPORT CENTER -->

<div class="cta-box">

<input type="file" id="fileA">
<input type="file" id="fileB">

</div>

<!-- PREVIEW -->

<div class="preview-wrap">

<video id="preview-red-video" controls></video>
<img id="preview-red-image">

<video id="preview-blue-video" controls></video>
<img id="preview-blue-image">

</div>

<!-- PROMPT MOVED BOTTOM -->

<textarea id="prompt" placeholder="Enter prompt..."></textarea>

<div class="status-bar">

ENGINE - MODEL - MODE - TYPE<br>
STATUS: IDLE

</div>

</div>

<script src="/assets/js/create.js"></script>

</body>
    </html>
