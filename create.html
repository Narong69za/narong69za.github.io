<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SN DESIGN CREATE</title>
<style>
body{background:#000;color:#fff;font-family:sans-serif}
.box{max-width:600px;margin:auto;padding:30px}
button{background:red;color:#fff;padding:15px;border:0}
</style>
</head>

<body>

<div class="box">

<h1>ULTRA CREATE</h1>

<textarea id="prompt"></textarea>

<button onclick="run()">CREATE</button>

<pre id="result"></pre>

</div>

<script>

const API="https://sn-design-api.onrender.com";

const params=new URLSearchParams(location.search);
const preset=params.get("template")||"image-gen";

async function run(){

 const res=await fetch(API+"/api/render",{

   method:"POST",
   headers:{"Content-Type":"application/json"},

   body:JSON.stringify({
     preset:preset,
     prompt:document.getElementById("prompt").value
   })

 });

 const data=await res.json();

 document.getElementById("result").innerText=JSON.stringify(data,null,2);

}

</script>

</body>
</html>
