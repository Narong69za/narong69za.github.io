<!DOCTYPE html>
<html>
<head>

<title>ULTRA ENGINE CONTROL CENTER</title>

<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="admin.css">

</head>

<body>

<script src="guard.js"></script>

<h1>ðŸ”¥ ULTRA ENGINE DEV CONTROL CENTER</h1>

<div class="grid">

<div class="card">

<h2>SERVER STATUS</h2>

<div id="serverStatus">loading...</div>

</div>

<div class="card">

<h2>LIVE USERS</h2>

<div id="userCount">0</div>

</div>

<div class="card">

<h2>QUEUE</h2>

<div id="queueStatus"></div>

</div>

<div class="card">

<h2>GPU STATUS</h2>

<div id="gpu">READY</div>

</div>

</div>

<h2>ðŸ“Š LIVE TRAFFIC</h2>

<div class="graph">

<div id="trafficBar"></div>

</div>

<h2>ðŸŽ¬ JOB QUEUE</h2>

<div id="jobs"></div>

<h2>ðŸ’° WALLET SYSTEM</h2>

<div id="wallet"></div>

<script>

let traffic=0;

async function update(){

const server = await fetch("/api/status/server").then(r=>r.json());
document.getElementById("serverStatus").innerText =
server.online ? "ONLINE" : "OFFLINE";

const users = await fetch("/api/live-users").then(r=>r.json());
document.getElementById("userCount").innerText = users.total;

const jobs = await fetch("/api/jobs").then(r=>r.json());

let html="";
Object.keys(jobs).forEach(id=>{

const j = jobs[id];

html+=`
<div class="job">
${id} â€” ${j.status} (${j.progress}%)
</div>
`;

});

document.getElementById("jobs").innerHTML=html;

const wallet = await fetch("/api/admin/wallet").then(r=>r.json());

document.getElementById("wallet").innerText =
JSON.stringify(wallet,null,2);

/* traffic animation */

traffic+=10;
if(traffic>100) traffic=10;

document.getElementById("trafficBar").style.width=traffic+"%";

}

setInterval(update,1000);

update();

</script>

</body>
</html>
