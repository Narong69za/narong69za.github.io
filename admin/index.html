<!DOCTYPE html>
<html>
<head>
<title>ULTRA ENGINE DEV PANEL</title>
</head>

<body style="background:#000;color:#0ff;font-family:monospace">

<h2>ULTRA ENGINE DEV PANEL</h2>

<pre id="server"></pre>
<pre id="users"></pre>
<pre id="jobs"></pre>
<pre id="wallet"></pre>

<script>

const HEADERS={
   "x-admin-key":"ULTRA_ENGINE_DEV"
};

async function update(){

   const server=await fetch("/api/status/server").then(r=>r.json());
   document.getElementById("server").innerText=
      JSON.stringify(server,null,2);

   const users=await fetch("/api/live-users").then(r=>r.json());
   document.getElementById("users").innerText=
      JSON.stringify(users,null,2);

   const jobs=await fetch("/api/jobs",{headers:HEADERS}).then(r=>r.json());
   document.getElementById("jobs").innerText=
      JSON.stringify(jobs,null,2);

   const wallet=await fetch("/api/admin/wallet",{headers:HEADERS}).then(r=>r.json());
   document.getElementById("wallet").innerText=
      JSON.stringify(wallet,null,2);

}

setInterval(update,2000);

</script>

</body>
</html>
