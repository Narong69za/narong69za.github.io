<script>

(function(){

/* ===============================
ULTRA ENGINE INIT
=============================== */

console.log("ULTRA CTA ENGINE LOADED");


/* ===============================
CONFIG
=============================== */

const ULTRA_CONFIG = {

   apiRenderEndpoint : "/api/render",

   defaultTemplate : "ai-lipsync",

   defaultEngine : "motion-ai",

   maxLength : 30

};


/* ===============================
ELEMENT FINDER
=============================== */

function findCreateButton(){

   const buttons = document.querySelectorAll("button, .btn, input[type=button]");

   for(let b of buttons){

      const txt = (b.innerText || b.value || "").toLowerCase();

      if(txt.includes("create video")) return b;

   }

   return null;
}


/* ===============================
FILE COLLECTOR
=============================== */

function collectFiles(){

   const inputs = document.querySelectorAll("input[type=file]");

   const files = [];

   inputs.forEach(inp=>{

      if(inp.files && inp.files.length){

         for(let f of inp.files){

            files.push({

               name:f.name,
               size:f.size,
               type:f.type

            });

         }

      }

   });

   return files;
}


/* ===============================
PROJECT DETAIL PARSER
=============================== */

function readProjectDetail(){

   const detail = document.body.innerText;

   const data = {

      templateID : ULTRA_CONFIG.defaultTemplate,
      engine : ULTRA_CONFIG.defaultEngine,
      maxLength : ULTRA_CONFIG.maxLength

   };

   if(detail.includes("MAX LENGTH")){

      const match = detail.match(/MAX LENGTH\s*:\s*(\d+)/i);

      if(match) data.maxLength = Number(match[1]);

   }

   return data;
}


/* ===============================
JOB UI STATUS
=============================== */

function createStatusPanel(){

   let panel = document.getElementById("ultra-job-status");

   if(panel) return panel;

   panel = document.createElement("div");

   panel.id="ultra-job-status";

   panel.style.cssText=`
      position:fixed;
      bottom:20px;
      right:20px;
      background:#000;
      color:#0f0;
      padding:12px;
      font-size:12px;
      z-index:999999;
      border:1px solid #0f0;
   `;

   panel.innerHTML="ULTRA ENGINE READY";

   document.body.appendChild(panel);

   return panel;
}


/* ===============================
SEND RENDER REQUEST
=============================== */

async function sendRenderJob(){

   const status = createStatusPanel();

   status.innerHTML="SENDING JOB...";

   const project = readProjectDetail();

   const files = collectFiles();

   try{

      const res = await fetch(ULTRA_CONFIG.apiRenderEndpoint,{

         method:"POST",

         headers:{
            "Content-Type":"application/json"
         },

         body:JSON.stringify({

            templateID:project.templateID,

            engine:project.engine,

            duration:project.maxLength,

            files:files,

            timestamp:Date.now()

         })

      });

      const data = await res.json();

      status.innerHTML="JOB CREATED<br>ID: "+ (data.jobID || "UNKNOWN");

      console.log("ULTRA JOB RESULT:",data);

   }catch(err){

      status.innerHTML="RENDER ERROR";

      console.error(err);

   }

}


/* ===============================
AUTO BIND CTA
=============================== */

document.addEventListener("DOMContentLoaded",()=>{

   const btn = findCreateButton();

   if(!btn){

      console.log("CREATE VIDEO BUTTON NOT FOUND");

      return;

   }

   console.log("CTA FOUND:",btn);

   btn.addEventListener("click",(e)=>{

      e.preventDefault();

      sendRenderJob();

   });

});


})();

</script>
