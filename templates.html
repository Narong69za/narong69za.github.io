<script>

document.querySelectorAll("[data-template]").forEach(el=>{

   el.addEventListener("click",(e)=>{

      e.preventDefault(); // ป้องกัน double navigation

      const model = el.dataset.template;

      if(model){

         // redirect safe
         window.location.href = "create.html?template="+encodeURIComponent(model);

      }

   });

});

</script>
