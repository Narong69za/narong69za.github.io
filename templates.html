<body class="template-page">

<div id="nav"></div>

<section class="hero-master">

<div class="hero-content-bottom fade-up">

<h1>Template Collection</h1>

<p>Create faster. Grow faster. Built for real creators.</p>

</div>

</section>

<section class="section">

<div class="container">

<script src="assets/js/nav.js"></script>

<script>

/* ======================================
ULTRA TEMPLATE ROUTING (FINAL CLEAN)
====================================== */

document.querySelectorAll("[data-template]").forEach(card=>{

   card.addEventListener("click",()=>{

      const template = card.dataset.template;

      if(!template) return;

      window.location.href =
"https://api.sn-designstudio.dev/create.html?template="
+encodeURIComponent(template);

   });

});

console.log("TEMPLATE PAGE READY");

</script>
