<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Templates | SN Design Studio</title>

<!-- FIX CSS PATH -->
<link rel="stylesheet" href="/assets/css/app-template.css">

</head>

<body class="template-page">

<section class="hero-master">

<img src="/assets/images/landing.png">

<div class="hero-content-bottom fade-up">
<h1>Template Collection</h1>
<p>Create faster. Grow faster. Built for real creators.</p>
</div>

</section>

<section class="section">
<div class="container">

<div class="template-grid">

<a class="template-card" data-template="dark-viral">
<img src="/assets/images/template-dark-viral.jpg">
<h3>Dark Viral Style</h3>
</a>

<a class="template-card" data-template="ai-lipsync">
<img src="/assets/images/template-ai-lipsync.jpg">
<h3>AI LipSync</h3>
</a>

<a class="template-card" data-template="dance-motion">
<img src="/assets/images/template-dance-motion.jpg">
<h3>Dance Motion</h3>
</a>

<a class="template-card" data-template="face-swap">
<img src="/assets/images/template-face-swap.jpg">
<h3>Face Swap</h3>
</a>

</div>
</div>
</section>

<script>

document.querySelectorAll("[data-template]").forEach(card=>{

card.addEventListener("click",(e)=>{

e.preventDefault();

const template = card.dataset.template;

window.location.href =
"/create.html?template="
+encodeURIComponent(template);

});

});

</script>

</body>
</html>
